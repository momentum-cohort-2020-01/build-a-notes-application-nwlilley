<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Maker</title>
  <link rel="stylesheet" href="style.css">  
 
  <script src="moment.min.js" defer></script>
  <script src='script.js' defer></script>
  <title>Notes</title>
</head>
<body>
  <main class='main'>
    <h1 class='title'>Notes</h1>

    <form id='new-note-form' class='form'>
      <label for='note-text'>Create a note, stupid</label>
      <input type='text' id='note-text' class= 'note-text' required>

      <div>
        <button type='submit' class='button'>Add Note</button>
      </div>

    </form>
    <section id='notes' class='notes'></section>
  </main>
  
</body>
</html>
