<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Maker</title>
  <link rel="stylesheet" href="style.css">  
 
  <script src="moment.min.js" defer></script>
  <script src='script.js' defer></script>
</head>
<body>
  <div class='container'>
    <header class='header'>
      <h1 class='title'>Notes</h1>
    </header>
    <main class='main'>
      <form id='new-note-form' class='form'>
        <input type='text' id='title-text' class='title-text' placeholder='Enter note title' >
        <!-- <label for='note-text'>Create a note, stupid</label> -->
        <textarea maxlength='2000' type='text' id='note-text' class= 'note-text' placeholder="Enter text" required ></textarea>

        <div>
          <button type='submit' class='button'>Add Note</button>
        </div>

      </form>
      <section id='notes' class='notes'></section>
    </main>
  </div>
  
</body>
</html>
